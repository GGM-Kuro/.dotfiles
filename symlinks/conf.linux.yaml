- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.dotly: os/linux/.dotly

    # editors
    ~/.config/nvim: editors/nvim

    # terminal
    ~/.p10k.zsh: shell/zsh/themes/.p10k.zsh

    # os
    ~/.config/picom: os/linux/picom
    ~/.config/betterlockscreen: os/linux/betterlockscreen
    ~/.config/wezterm: os/linux/wezterm
    ~/.config/ranger: os/linux/ranger
    ~/.config/kitty: os/linux/kitty
    ~/.config/zellij: os/linux/zellij

